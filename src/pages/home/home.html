<ion-header>
  <ion-navbar>
    <ion-title>Minion Translate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>  
      <ion-col class="imgLeng">
        <ion-item>
          <img class="image" src="../../assets/imgs/minion1.png"/>
        </ion-item>
      </ion-col>
      <ion-col col-8>
        <ion-card class="bgColor">
          <ion-card-content>
            <ion-item>
              <ion-label>English: </ion-label>
              <ion-textarea #myInput id="myInput" rows="2" maxLength="500"></ion-textarea>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
